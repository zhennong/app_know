<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width">
<title>农医问药app-专家认证</title>
<link type="text/css" rel="stylesheet" href="css/nywy.css" />
</head>

<body>
	<div class="box">
    	<div class="head">
        	<a href="#"><span><img src="image/return.png"></span></a>
			<h3>专家认证</h3>
        </div>
        
      <form class="top_jj">
			<div class="form_group">
            	<div class="col_sm">
                    <label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label> 
					<input name="" type="text" class="form_con"  value="必填"/>
                </div>
                <div class="col_sm">
                    <label>专家类型：</label>
					<input name="" type="text" class="form_con" value="必填" />
                </div>
                <div class="col_sm">
                    <label>擅长作物：</label>
					<input name="" type="text" class="form_con" value="必填"/>
                </div>
                <div class="col_sm bor_bot">
                    <label>擅长地区：</label>
					<input name="" type="text" class="form_con" value="必填"/>
                </div>
                <div class="clear"></div>
            </div>
            
            <div class="form_group">
            	<div class="col_sm">
                    <label>QQ：</label> 
					<input name="" type="text" class="form_con" value="输入QQ号"/>
                </div>
                <div class="col_sm">
                    <label>职位：</label>
					<input name="" type="text" class="form_con" value="输入职位名称" />
                </div>
                <div class="col_sm bor_bot">
                    <label>单位：</label>
					<input name="" type="text" class="form_con"  value="输入单位"/>
                </div>
                <div class="clear"></div>
            </div>
            
            <div class="form_group">
            	<div class="col_sm">
                    <label>添加证件照片：</label> 
					<input name="" type="text" class="form_con" value="必填"/>
                </div>
                <div class="photo">
                	<a>+ 添加正面照片</a>
                    <a>+ 添加反面照片</a>
                </div>
                <div class="clear"></div>
            </div>
            
            <div class="form_group">
            	<div class="col_sm">
                    <label>简介：</label> 
					<input name="" type="text" class="form_con" value="必填"/>
                </div>
                <textarea></textarea>
                <div class="clear"></div>
            </div>
            <button type="submit" class="login_btn">提交</button>
      </form>
      
      <div style="min-height:70px;"></div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </div>

</body>
</html>
